<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.jpg">
    <title>Login Page</title>
</head>
<body style="background-color: skyblue;">
    <div class="logo">
        <h2 style="color:black; position: absolute; margin-top: -1%;">Max Express</h2>
    </div>
    <div class="login">
       <form action="#">
        <div class="h2">
            <h2>Login</h2>

        </div>
        <div class="username">
            <label for="Username">Username</label>
            <i class="fa fa-user"></i>
            <input type="Username" placeholder="   Type your username">

        </div>
        <div class="password">
            <label for="password">Password</label>
            
            <input type="password" placeholder="   Type your password" >
            <i class="fa fa-lock"></i>
        </div>
        <div class="a">
            <a href="">Forgot password?</a>
        </div>
        <div class="btn">
            <button>Login</button>
            <p>Or sign up using</p>
        </div>
        <div class="social-media">
            <button><i class="fa fa-facebook" style="color: blue; font-size: 20px;"></i></button>
            <button><i class="fa fa-google" style="color:red; font-size: 20px;" ></i></button>
            <button><i class="fa fa-twitter" style="color:rgb(11, 130, 177); font-size: 20px;"></i></button>
            
            
       
        </div>
           <div class="end">
            <span>Or sign up using</span>
            <a href="#"><p>SIGN UP</p></a>
        
           </div>
        
       </form>
    </div>
</body>
</html>
